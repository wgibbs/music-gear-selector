<!doctype html>
<html lang="en" ng-app="musicgearApp">
<head>
  <meta charset="utf-8">
  <title>Music Gear Selector</title>
  <meta name="description" content="A single page responsive music gear selector web app built with AngularJS." />
  <meta name="viewport" content="width=device-width" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/unique.js"></script>
</head>
<body ng-controller="MusicItemCtrl">
  <header>
    <h1>MUSIC GEAR SELECTOR</h1>
    <nav>
      <ul>
        <li><a href="" ng-click="filters.category = ''">All Items</a></li>
        <li ng-repeat="item in items | unique: 'category'"><a href="" ng-click="filters.category = item.category">{{item.category}}</a></li>
      </ul>
      <label>Search &#8594; <input ng-model="searchText"></label>
    </nav><!-- end nav -->
  </header><!-- end header -->
  <section>
    <div ng-repeat="item in items | filter:filters | filter:searchText">
      <img ng-src="{{item.imageUrl}}" alt="{{item.name}}">
      <h2>{{item.name}}</h2>
      <p>Condition: {{item.condition}}</p>
      <p>{{item.price}}</p>
      <input type="button" value="select" ng-click="itemSelected='selected'">
      <input type="button" value="remove" ng-click="itemSelected=''">
      <span ng-class="itemSelected">&#10003;</span>
    </div><!-- end div -->
  </section><!-- end section -->
</body>
</html>
